name: Publish blog

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodule: true
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install pelican==4.5.4
    - name: Build
      run: |
        pelican
    - name: Publish
      uses: JamesIves/github-pages-deploy-action@4.0.0
      with:
        folder: output
        dry-run: true
